<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HI</title>
        <style media="screen">
            * {
                transition: all .6s;
            }

            body {
                background: black;
                color: white;
                max-width: 960px;
                margin: 200px auto;
                font-family: monospace;
                font-size: 1.6em;
            }

            a {
                text-decoration: none;
                color: #e0e0e0;
            }

            a:hover, a:active {
                color: white;
            }

            body p a:hover .red {
                color: red;
            }

            body p a:hover .green {
                color: green;
            }

            body p a:hover .blue {
                color: blue;
            }

            body p a:hover .yellow {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>HI!!!</h1>
        <p>
            I am <a href="https://github.com/withtobi"><span class="green">T</span><span class="red">O</span><span class="blue">B</span><span class="yellow">I</span>.</a>
        </p>
    </body>
</html>
